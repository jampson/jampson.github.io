        <title>可回收物</title>

    <body>
        <div>
            <img src="https://gss3.bdstatic.com/7Po3dSag_xI4khGkpoWK1HF6hhy/baike/c0%3Dbaike92%2C5%2C5%2C92%2C30/sign=846fc2c33712b31bd361c57be7715d1f/ac345982b2b7d0a2fb165a19c5ef76094a369a53.jpg"/>
            <br/>
            <p><strong>可回收物</strong>是指适宜回收和可循环再利用的废弃物。主要包括废玻璃、废金属、废塑料、废纸张、废织物等。</p>
            <p><strong>投放要求：</strong></p>
            <p>1. 轻投轻放</p>
            <p>2. 清洁干燥，避免污染</p>
            <p>3. 废纸尽量平整</p>
            <p>4. 立体包装请清空内容物，清洁后压扁投放</p>
            <p>5. 有尖锐边角的，应包裹后投放</p>
            <br/>
            <br/>
            <p><strong>以下为可回收物常见例子</strong></p>
            <p>报纸</p>
            <p>书本</p>
            <p>玻璃杯子</p>
            <p>水杯</p>
            <p>酒瓶</p>
            <p>轮胎</p>
        </div>
    </body>
</html>
