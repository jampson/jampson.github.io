        <title>有害垃圾</title>
    </head>
    <body>
        <div>
            <img src="https://gss3.bdstatic.com/7Po3dSag_xI4khGkpoWK1HF6hhy/baike/c0%3Dbaike92%2C5%2C5%2C92%2C30/sign=325661639f2397ddc274905638ebd9d2/d53f8794a4c27d1e8575634015d5ad6edcc438e6.jpg"/>
            <br/>
            <p><strong>有害垃圾</strong>是指除对人体健康或者自然环境造成直接或者潜在危害的零星废弃物，单位集中生产的除外。主要包括废电池、废灯管、废药品、废油漆桶等。</p>
            <p><strong>投放要求：</strong></p>
            <p>1. 充电电池、纽扣电池、蓄电池投放时请注意轻放</p>
            <p>2. 油漆桶、杀虫剂如有残留请密闭后投放</p>
            <p>3. 荧光灯、节能灯易破损请连带包装或包裹后轻放</p>
            <p>4. 废药品及其包装连带包装一并投放</p>
            <br/>
            <br/>
            <p><strong>以下为有害垃圾常见例子：</strong></p>
            <p>X光片</p>
            <p>充电电池</p>
            <p>各种药片</p>
        </div>
    </body>
