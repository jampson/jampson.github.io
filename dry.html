<!DOCTYPE html>

        <title>干垃圾</title>
    </head>
    <body>
        <div>
            <img src="https://gss3.bdstatic.com/7Po3dSag_xI4khGkpoWK1HF6hhy/baike/c0%3Dbaike116%2C5%2C5%2C116%2C38/sign=86980c0038d3d539d53007915bee8235/caef76094b36acaf61afba0272d98d1000e99c84.jpg"/>
            <br/>
            <p><strong>干垃圾</strong>是指除有害垃圾、可回收物、湿垃圾以外的其他生活废弃物。</p>
            <p><strong>投放要求：</strong></p>
            <p>1. 尽量沥干水分</p>
            <p>2. 难以辨识类别的生活垃圾投入干垃圾容器内</p>
            <br/>
            <br/>
            <p><strong>以下为干垃圾常见例子：</strong></p>
            <p>3D眼镜</p>
            <p>无汞电池</p>
            <p>包装袋</p>
        </div>
    </body>
</html>
