            <br/>
            <p><strong>湿垃圾</strong>是指易腐的生物质废弃物。包括剩菜剩饭、瓜皮果核、花卉绿植、肉类碎骨、过期食品、餐厨垃圾等。</p>
            <p><strong>投放要求：</strong></p>
            <p>1. 纯流质的食物垃圾，如牛奶等，应直接倒进下水口</p>
            <p>2. 有包装物的湿垃圾应将包装物取出后分类投放，包装物请投放到对应的可回收物容器或干垃圾容器</p>
            <br/>
            <br/>
